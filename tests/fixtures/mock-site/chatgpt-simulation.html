<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mock ChatGPT Simulation</title>
  <style>
    body { font-family: sans-serif; background-color: #343541; color: #ececf1; margin: 0; display: flex; flex-direction: column; height: 100vh; }
    .chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 16px; }
    .message-row { display: flex; padding: 16px; border-radius: 8px; }
    .message-row.user { background-color: #343541; }
    .message-row.assistant { background-color: #444654; }
    .avatar { width: 28px; height: 28px; border-radius: 50%; margin-right: 16px; flex-shrink: 0; }
    .user .avatar { background-color: #5436da; }
    .assistant .avatar { background-color: #19c37d; }
    .content { line-height: 1.6; white-space: pre-wrap; flex: 1; }
    .input-area { padding: 16px; border-top: 1px solid #565869; display: flex; justify-content: center; }
    .input-wrapper { width: 100%; max-width: 768px; position: relative; display: flex; background-color: #40414f; border-radius: 8px; }
    #prompt-textarea { width: 100%; max-height: 200px; padding: 12px 48px 12px 12px; background: transparent; border: none; color: #ececf1; resize: none; outline: none; font-family: inherit; font-size: 15px; }
    #send-btn { position: absolute; right: 8px; bottom: 8px; background: #19c37d; border: none; color: white; cursor: pointer; padding: 6px 10px; border-radius: 6px; }
    #send-btn:disabled { background: #565869; cursor: not-allowed; }
    .result-streaming::after { content: '\u258B'; animation: blink 1s step-end infinite; }
    @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
  </style>
</head>
<body>
  <div class="chat-container" id="chat-history">
    <div class="message-row assistant">
      <div class="avatar"></div>
      <div class="content">Hello! I am a simulated ChatGPT. How can I help you today?</div>
    </div>
  </div>
  <div class="input-area">
    <div class="input-wrapper">
      <textarea id="prompt-textarea" placeholder="Send a message..." rows="1"></textarea>
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script>
    const textarea = document.getElementById('prompt-textarea');
    const sendBtn = document.getElementById('send-btn');
    const chatHistory = document.getElementById('chat-history');

    const MOCK_RESPONSE = "This is a streamed response from mock ChatGPT. It simulates token-by-token generation to verify the inject bridge contract.\n\nSecond paragraph for multiline extraction.";

    function createMessage(role, text) {
      const row = document.createElement('div');
      row.className = 'message-row ' + role;
      const avatar = document.createElement('div');
      avatar.className = 'avatar';
      const content = document.createElement('div');
      content.className = 'content';
      content.textContent = text;
      row.appendChild(avatar);
      row.appendChild(content);
      return row;
    }

    async function streamResponse(contentEl) {
      contentEl.classList.add('result-streaming');
      const tokens = MOCK_RESPONSE.split(/(?=\s)/);
      contentEl.textContent = '';

      for (const token of tokens) {
        contentEl.textContent += token;
        chatHistory.scrollTop = chatHistory.scrollHeight;
        await new Promise(r => setTimeout(r, 40));
      }

      contentEl.classList.remove('result-streaming');
      sendBtn.disabled = false;
    }

    sendBtn.addEventListener('click', () => {
      const text = textarea.value.trim();
      if (!text) return;

      chatHistory.appendChild(createMessage('user', text));
      textarea.value = '';
      sendBtn.disabled = true;

      const assistantRow = createMessage('assistant', '');
      const contentDiv = assistantRow.querySelector('.content');
      chatHistory.appendChild(assistantRow);

      setTimeout(() => streamResponse(contentDiv), 300);
    });

    textarea.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendBtn.click();
      }
    });
  </script>
</body>
</html>
