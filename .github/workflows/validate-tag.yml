name: Validate Release Tag

on:
  push:
    tags:
      - "v*"
      - "[0-9]*"

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.5"

      - name: Set up just
        uses: taiki-e/install-action@just

      - name: Validate package version against tag
        run: EXPECTED_VERSION="${GITHUB_REF_NAME}" just release-verify-tag
