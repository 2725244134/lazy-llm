name: CI

on:
  pull_request:
    paths:
      - ".github/workflows/**"
      - "public/**"
      - "scripts/**"
      - "src/**"
      - "tests/**"
      - "index.html"
      - "package.json"
      - "forge.config.ts"
      - "bun.lock"
      - "tsconfig*.json"
      - "vite.*.config.mts"
      - "vitest.config.ts"
      - "playwright.config.ts"
      - "justfile"
  push:
    branches: [main]
    paths:
      - ".github/workflows/**"
      - "public/**"
      - "scripts/**"
      - "src/**"
      - "tests/**"
      - "index.html"
      - "package.json"
      - "forge.config.ts"
      - "bun.lock"
      - "tsconfig*.json"
      - "vite.*.config.mts"
      - "vitest.config.ts"
      - "playwright.config.ts"
      - "justfile"

jobs:
  check:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.5"

      - name: Set up just
        uses: taiki-e/install-action@just

      - name: Install JS dependencies
        run: bun install --frozen-lockfile

      - name: Run checks (migration window baseline)
        run: just check
