name: CI

on:
  pull_request:
    paths:
      - ".github/workflows/**"
      - "packages/**"
      - "public/**"
      - "scripts/**"
      - "src/**"
      - "tests/**"
      - "index.html"
      - "package.json"
      - "forge.config.ts"
      - "bun.lock"
      - "tsconfig*.json"
      - "vite.*.config.mts"
      - "vitest.config.ts"
      - "playwright.config.ts"
      - "justfile"
  push:
    branches: [main]
    paths:
      - ".github/workflows/**"
      - "packages/**"
      - "public/**"
      - "scripts/**"
      - "src/**"
      - "tests/**"
      - "index.html"
      - "package.json"
      - "forge.config.ts"
      - "bun.lock"
      - "tsconfig*.json"
      - "vite.*.config.mts"
      - "vitest.config.ts"
      - "playwright.config.ts"
      - "justfile"

jobs:
  check-and-lint:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.5"

      - name: Set up just
        uses: taiki-e/install-action@just

      - name: Install JS dependencies
        run: bun install --frozen-lockfile

      - name: Run type checks
        run: just check

      - name: Run architecture boundary checks
        run: just arch-check

  test:
    runs-on: ubuntu-22.04
    needs: check-and-lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.5"

      - name: Set up just
        uses: taiki-e/install-action@just

      - name: Install JS dependencies
        run: bun install --frozen-lockfile

      - name: Ensure xvfb is available
        run: |
          if ! command -v xvfb-run >/dev/null 2>&1; then
            sudo apt-get update
            sudo apt-get install -y xvfb
          fi

      - name: Run unit tests
        run: just test-unit

      - name: Run Electron smoke tests (headless)
        run: just test-electron-smoke-headless
